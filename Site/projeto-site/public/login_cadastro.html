<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamer Community</title>
    <link rel="stylesheet" href="./css/login_cadastro.css">
    <link rel="shortcut icon" href="./images/logo_emp.png">
</head>
<body>
    
<!-- Navbar -->

    <div class="navbar">
        <div class="midNavbar">
            <div class="imgNavbar">
            <img src="./images/logo_emp.png">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="current">Login</li>
            </ul>
        </div>
    </div>

<!-- Conteúdo principal -->

    <div class="imgPrincipal">
        <div class="quadrado">
            <div class="login">
                <h2>LOGIN</h2>
                <form id="form_login" method="post" onsubmit="return entrar()">
                    <p>E-mail</p>
                    <input name="login" placeholder="Insira seu e-mail">
                    <p>Senha</p>
                    <input name="senha" type="password" placeholder="Insira sua senha">
                    <button type="submit">ENTRAR</button>
                </form>
            </div>
            <div class="cadastro">
                <h2>CADASTRO</h2>
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    <p>Nome</p>
                    <input name="nome">
                    <p>E-mail</p>
                    <input name="login">
                    <p>Senha</p>
                    <input name="senha" type="password">
                    <p>Confirmar senha</p>
                    <input type="password">
                    <button type="submit">CADASTRAR</button>
                </form>
            </div>
        </div>
    </div>

</body>

<!-- Footer -->

    <div class="footer">
        <img class="logoFooter" src="./images/logo_emp.png">
        <div class="dev">
            <h2>Desenvolvedora</h2>
            <p>Carolina Scudeler</p>
        </div>
        <div class="imgRedes">
            <a href="https://www.instagram.com/_scudeler/" target="_blank"><img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111463.svg"></a>
            <a href="https://www.facebook.com/scudeler.oliveira6" target="_blank"><img src="https://www.flaticon.com/svg/static/icons/svg/2111/2111398.svg"></a>
            <a href="https://github.com/CarolinaScudeler" target="_blank"><img src="https://www.flaticon.com/svg/static/icons/svg/733/733553.svg"></a>
        </div>
    </div>

    <link rel="stylesheet" href="./css/login_cadastro.css">

</body>
</html>
<script>

    function entrar() {
            var formulario = new URLSearchParams(new FormData(form_login));
            fetch("/usuarios/autenticar", {
                method: "POST",
                body: formulario
            }).then(resposta => {

                if (resposta.ok) {

                    resposta.json().then(json => {

                        sessionStorage.login_usuario_meuapp = json.login;
                        sessionStorage.nome_usuario_meuapp = json.nome;

                        window.location.href = 'jogos.html';
                    });

                } else {

                    console.log('Erro de login!');

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }
            });

            return false;
        }

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                // window.location.href='jogos.html';
                alert('Faça login para confirmar que foi registrado!')

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
            }
        });

        return false;
    }

</script>
