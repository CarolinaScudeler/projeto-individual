<script>

    var nome_usuario = sessionStorage.nome_usuario_meuapp;

    function enviar() {
        var mensagem = in_mensagem.value;
        in_mensagem.value = "";

        div_mensagem.innerHTML += `${nome_usuario}: ${mensagem}<br>`;
        in_mensagem.focus()
    }

</script>
